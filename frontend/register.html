<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EquipControl</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="text-center mb-4">
                <img src="assets/logo.png" alt="Logo EquipControl" class="login-logo">
                <h1 class="h3 mb-3 fw-normal">Crie sua Conta</h1>
                <p class="text-muted">É rápido e fácil.</p>
            </div>
            
            <form id="registerForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Seu nome de usuário" required>
                    <label for="username">Nome de usuário</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                </div>

                <div id="password-requirements" class="mb-3">
                    <ul class="list-unstyled">
                        <li id="req-length"><i class="bi bi-x-circle text-danger me-2"></i> Mínimo de 8 caracteres</li>
                        <li id="req-lowercase"><i class="bi bi-x-circle text-danger me-2"></i> Uma letra minúscula</li>
                        <li id="req-uppercase"><i class="bi bi-x-circle text-danger me-2"></i> Uma letra maiúscula</li>
                        <li id="req-number"><i class="bi bi-x-circle text-danger me-2"></i> Um número</li>
                        <li id="req-special"><i class="bi bi-x-circle text-danger me-2"></i> Um caractere especial (!@#...)</li>
                    </ul>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password_confirm" placeholder="Confirme a Senha" required>
                    <label for="password_confirm">Confirme a Senha</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="sector" required>
                        <option value="" selected disabled>Selecione seu setor...</option>
                        </select>
                    <label for="sector">Setor</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Eu li e concordo com os <a href="terms.html" target="_blank">Termos de Uso</a> e a <a href="privacy.html" target="_blank">Política de Privacidade</a>.
                    </label>
                </div>

                <div class="d-grid mt-4">
                    <button class="btn btn-primary btn-lg" type="submit">Cadastrar</button>
                </div>

                <div id="message" class="alert mt-3 d-none" role="alert"></div>
            </form>
            <p class="mt-4 text-center text-muted">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </p>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
