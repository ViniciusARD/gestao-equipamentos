# Arquivo de Configuração do Pytest (pytest.ini)
#
# Este arquivo define as regras de configuração para a descoberta e
# execução dos testes no projeto. Ele é fundamental para garantir
# que o pytest encontre e execute os testes corretamente, e que
# os módulos de teste consigam importar os módulos da aplicação.

[pytest]
# Define o bloco de configurações principal para o pytest.

pythonpath = .
# Adiciona o diretório raiz do projeto (.) ao 'sys.path' do Python.
# Esta é a configuração crítica que permite que os testes
# (ex: /tests/app/test_auth.py) importem os módulos da aplicação
# (ex: 'from app.security import ...') sem 'ImportError'.

testpaths = tests
# Instrui o pytest a procurar por testes apenas dentro do diretório 'tests'.
# Isso otimiza a descoberta e evita que o pytest escaneie
# desnecessariamente outras pastas (como 'venv' ou 'app').

python_files = test_*.py
# Define o padrão de nomenclatura para os arquivos de teste. O pytest
# só considerará como módulos de teste os arquivos .py que
# começarem com o prefixo 'test_'.