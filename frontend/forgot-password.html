<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - EquipControl</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="text-center mb-4">
                <img src="assets/logo.png" alt="Logo EquipControl" class="login-logo">
                <h1 class="h3 mb-3 fw-normal">Recuperar Senha</h1>
                <p class="text-muted">Insira o seu e-mail para receber o link de redefinição.</p>
            </div>
            
            <form id="forgotPasswordForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    <label for="email">O seu e-mail de cadastro</label>
                </div>

                <div class="d-grid mt-4">
                    <button class="btn btn-primary btn-lg" type="submit">Enviar Link de Recuperação</button>
                </div>

                <div id="message" class="alert mt-3 d-none" role="alert">
                    </div>
            </form>
            <p class="mt-4 text-center text-muted">
                Lembrou-se da senha? <a href="login.html">Voltar para o Login</a>
            </p>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
