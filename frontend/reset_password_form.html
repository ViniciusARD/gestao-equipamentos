<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center">Crie sua Nova Senha</h2>
            <form id="resetForm">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="new_password" placeholder="Nova Senha" required>
                    <label for="new_password">Nova Senha</label>
                </div>

                <div id="password-requirements" class="mb-3">
                    <ul class="list-unstyled">
                        <li id="req-length"><i class="bi bi-x-circle text-danger me-2"></i> Mínimo de 8 caracteres</li>
                        <li id="req-lowercase"><i class="bi bi-x-circle text-danger me-2"></i> Uma letra minúscula</li>
                        <li id="req-uppercase"><i class="bi bi-x-circle text-danger me-2"></i> Uma letra maiúscula</li>
                        <li id="req-number"><i class="bi bi-x-circle text-danger me-2"></i> Um número</li>
                        <li id="req-special"><i class="bi bi-x-circle text-danger me-2"></i> Um caractere especial (!@#...)</li>
                    </ul>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="new_password_confirm" placeholder="Confirme a Nova Senha" required>
                    <label for="new_password_confirm">Confirme a Nova Senha</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Redefinir Senha</button>
                </div>
            </form>
            <div id="message" class="alert mt-3 d-none" role="alert"></div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('new_password');
        const requirements = {
            'req-length': (p) => p.length >= 8,
            'req-lowercase': (p) => /[a-z]/.test(p),
            'req-uppercase': (p) => /[A-Z]/.test(p),
            'req-number': (p) => /\d/.test(p),
            'req-special': (p) => /[!@#$%^&*(),.?":{}|<>]/.test(p)
        };

        passwordInput.addEventListener('keyup', () => {
            const password = passwordInput.value;
            for (const [id, validator] of Object.entries(requirements)) {
                const el = document.getElementById(id);
                const icon = el.querySelector('i');
                
                if (validator(password)) {
                    el.classList.add('text-success');
                    el.classList.remove('text-danger');
                    icon.classList.add('text-success');
                    icon.classList.remove('text-danger');
                    icon.classList.replace('bi-x-circle', 'bi-check-circle');
                } else {
                    el.classList.add('text-danger');
                    el.classList.remove('text-success');
                    icon.classList.add('text-danger');
                    icon.classList.remove('text-success');
                    icon.classList.replace('bi-check-circle', 'bi-x-circle');
                }
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const messageEl = document.getElementById('message');
        const formEl = document.getElementById('resetForm');

        if (!token) {
            formEl.style.display = 'none';
            messageEl.textContent = 'ERRO: Token não encontrado no link. Por favor, solicite um novo link.';
            messageEl.className = 'alert alert-danger mt-3';
        }

        formEl.addEventListener('submit', async (event) => {
            event.preventDefault();
            const new_password = document.getElementById('new_password').value;
            const new_password_confirm = document.getElementById('new_password_confirm').value;
            
            messageEl.className = 'alert mt-3 d-none';

            const response = await fetch('http://127.0.0.1:8000/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, new_password, new_password_confirm })
            });

            const result = await response.json();

            if (response.ok) {
                messageEl.textContent = 'Senha redefinida com sucesso! Você já pode fechar esta página e fazer login.';
                messageEl.className = 'alert alert-success mt-3';
                document.querySelector('button').disabled = true;
            } else {
                if (result.detail && Array.isArray(result.detail.errors)) {
                    const errorList = result.detail.errors.map(err => `<li>${err}</li>`).join('');
                    messageEl.innerHTML = `<strong>A senha não atende aos seguintes requisitos:</strong><ul>${errorList}</ul>`;
                } else {
                    messageEl.textContent = 'Erro: ' + (result.detail || 'Não foi possível redefinir a senha.');
                }
                messageEl.className = 'alert alert-danger mt-3';
            }
        });
    </script>
</body>
</html>
