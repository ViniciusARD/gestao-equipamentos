<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EquipControl</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="text-center mb-4">
                <img src="assets/logo.png" alt="Logo EquipControl" class="login-logo">
                <h1 class="h3 mb-3 fw-normal">EquipControl</h1>
                <p class="text-muted">Sistema de Gestão de Equipamentos</p>
            </div>
            
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                </div>

                <div class="d-grid mt-4">
                    <button class="btn btn-primary btn-lg" type="submit">Entrar</button>
                </div>

                <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
                    </div>
            </form>
            <p class="mt-4 text-center text-muted">
                <a href="forgot-password.html">Esqueceu a senha?</a>
            </p>
        </div>
        <div class="text-center mt-3">
             <p class="text-muted">Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
        </div>

        <footer class="mt-5 text-center text-muted">
            <small>
                <a href="terms.html" class="text-decoration-none">Termos de Uso</a> &middot; 
                <a href="privacy.html" class="text-decoration-none">Política de Privacidade</a>
            </small>
        </footer>
    </div>

    <div class="modal fade" id="2faModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Verificação de Dois Fatores</h5>
                </div>
                <div class="modal-body">
                    <p>Abra seu aplicativo autenticador e insira o código de 6 dígitos.</p>
                    <form id="2faForm">
                        <input type="hidden" id="tempToken">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="otpCode" placeholder="123456" required pattern="\d{6}" maxlength="6">
                            <label for="otpCode">Código de Verificação</label>
                        </div>
                        <div id="2faErrorMessage" class="alert alert-danger d-none"></div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Verificar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
