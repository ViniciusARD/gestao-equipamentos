<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center">Crie sua Nova Senha</h2>
            <form id="resetForm">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="new_password" placeholder="Nova Senha" required>
                    <label for="new_password">Nova Senha</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Redefinir Senha</button>
                </div>
            </form>
            <p id="message" class="mt-3 text-center"></p>
        </div>
    </div>

    <script>
        // Pega o token diretamente do URL da página
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const messageEl = document.getElementById('message');
        const formEl = document.getElementById('resetForm');

        if (!token) {
            formEl.style.display = 'none';
            messageEl.style.color = 'red';
            messageEl.textContent = 'ERRO: Token não encontrado no link. Por favor, solicite um novo link.';
        }

        formEl.addEventListener('submit', async (event) => {
            event.preventDefault();
            const new_password = document.getElementById('new_password').value;
            
            const response = await fetch('http://127.0.0.1:8000/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, new_password })
            });

            const result = await response.json();

            if (response.ok) {
                messageEl.style.color = 'green';
                messageEl.textContent = 'Senha redefinida com sucesso! Você já pode fechar esta página.';
                document.querySelector('button').disabled = true;
            } else {
                messageEl.style.color = 'red';
                messageEl.textContent = 'Erro: ' + (result.detail || 'Não foi possível redefinir a senha.');
            }
        });
    </script>
</body>
</html>
