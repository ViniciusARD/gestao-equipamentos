<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EquipControl</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="text-center mb-4">
                <img src="assets/logo.png" alt="Logo EquipControl" class="login-logo">
                <h1 class="h3 mb-3 fw-normal">Crie sua Conta</h1>
                <p class="text-muted">É rápido e fácil.</p>
            </div>
            
            <form id="registerForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Seu nome de usuário" required>
                    <label for="username">Nome de usuário</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                </div>

                <div class="d-grid mt-4">
                    <button class="btn btn-primary btn-lg" type="submit">Cadastrar</button>
                </div>

                <div id="message" class="alert mt-3 d-none" role="alert">
                    </div>
            </form>
            <p class="mt-4 text-center text-muted">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </p>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
