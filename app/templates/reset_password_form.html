<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.7rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #message { margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crie sua Nova Senha</h2>
        <form id="resetForm">
            <input type="hidden" id="token" value="{{ token }}">
            <label for="new_password">Nova Senha:</label>
            <input type="password" id="new_password" required>
            <button type="submit">Redefinir Senha</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const token = document.getElementById('token').value;
            const new_password = document.getElementById('new_password').value;
            const messageEl = document.getElementById('message');

            const response = await fetch('/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, new_password })
            });

            const result = await response.json();

            if (response.ok) {
                messageEl.style.color = 'green';
                messageEl.textContent = 'Senha redefinida com sucesso! Você já pode fechar esta página.';
                document.querySelector('button').disabled = true;
            } else {
                messageEl.style.color = 'red';
                messageEl.textContent = 'Erro: ' + (result.detail || 'Não foi possível redefinir a senha.');
            }
        });
    </script>
</body>
</html>
